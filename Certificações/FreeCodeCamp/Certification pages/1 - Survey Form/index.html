<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Pesquisa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Formulário de Pesquisa</h1>
    <p id="description">Por favor, preencha o formulário abaixo para nos ajudar a melhorar.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label id="number-label" for="number">Idade:</label>
      <input type="number" id="number" name="number" min="10" max="120" placeholder="Digite sua idade" required>

      <label for="dropdown">Qual sua área de interesse?</label>
      <select id="dropdown" name="area">
        <option value="">Selecione uma opção</option>
        <option value="dev">Desenvolvimento</option>
        <option value="design">Design</option>
      </select>

      <fieldset>
        <legend>Você recomendaria este curso?</legend>
        <label><input type="radio" name="recomendacao" value="sim"> Sim</label>
        <label><input type="radio" name="recomendacao" value="nao"> Não</label>
      </fieldset>

      <fieldset>
        <legend>Quais tecnologias você já conhece?</legend>
        <label><input type="checkbox" value="html"> HTML</label>
        <label><input type="checkbox" value="css"> CSS</label>
        <label><input type="checkbox" value="js"> JavaScript</label>
      </fieldset>

      <label for="comentarios">Comentários adicionais:</label>
      <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escreva aqui..."></textarea>

      <button type="submit" id="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
