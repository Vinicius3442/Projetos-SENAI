<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class = "login-container">
        <div>
            <img src="./Imagens/Avatar.jpg" alt="Foto do usuário" class="user_image" id="user_image">
        </div>
        <form>
            <h2>Login</h2>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" required />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" required /><br>
            <p>Digite seu nivel de acesso</p>
            <select name="select" id="select">7
                <option value="1">Básico</option>
                <option value="2">Premium</option>
                <option value="3">Especial</option>
            </select><br>
            <a href="#">Esqueci minha senha</a>
            <a href="#">Novo usuário?</a>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
