<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header class="p-3 text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="https://via.placeholder.com/150x50?text=Logo+Empresa" alt="Logo da Empresa" height="50">
        <nav class="d-flex gap-3 align-items-center">
        <a href="#" class="text-white text-decoration-none">In√≠cio</a>
        <a href="#" class="text-white text-decoration-none">Sobre</a>
        <a href="./Contato/index.html" class="text-white text-decoration-none">Contato</a>
        <a href="#" class="btn btn-warning text-dark fw-semibold">Adquira ThermoCharge</a>
        <a href="#" class="text-white fs-4"><i class="fas fa-user-circle"></i></a>
        </nav>
        </div>
    </header>
    <div class="contato">
        <form action="#" method="post" class="contact-form" style="max-width:400px;margin:auto;">
            <div style="margin-bottom:15px;">
                <label for="nome">Seu Nome:</label><br>
                <input type="text" id="nome" name="nome" required style="width:100%;padding:8px;">
            </div>
            <div style="margin-bottom:15px;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required style="width:100%;padding:8px;">
            </div>
            <div style="margin-bottom:15px;">
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required style="width:100%;padding:8px;">
            </div>
            <div style="margin-bottom:15px;">
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" required style="width:100%;padding:8px;"></textarea>
            </div>
            <button type="submit" style="padding:10px 20px;background:#ffc107;border:none;color:#222;font-weight:bold;cursor:pointer;">Enviar</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
